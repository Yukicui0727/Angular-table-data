<table>
  <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <tr class="active" >
          <th>#</th>
          <th>User ID</th>
          <th>ID</th>
          <br>
          <th>Title</th>
          <br>
          <th>Body</th>
      </tr>
    </thead>
  <tbody *ngFor="let item of persondata; let i = index">
    <tr  class="success"  *ngIf="i>=(page-1)*pageSize && i<page*pageSize">
     <td>{{item.userId}} </td>
     <br>
     <td>{{item.id}}</td> 
     <br>
     <td>{{item.title}}</td>
     <br>
     <td>{{item.body}}</td>  
     </tr>
     
 </tbody>
</table>
<br>
<!-- paging -->
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li><a style="cursor:pointer" (click)="previousPage()">Previous Page</a></li>
    <li><a><input #inPage  (keyup.enter)="changePage(inPage.value)"  (blur)="changePage(inPage.value)"  value={{page}} /></a></li>
    <li><a style="cursor:pointer" (click)="nextPage()">Next Page</a></li>
  </ul>
</nav>
